{% load i18n %}
{% load static %}

<!-- Button trigger modal -->
<button class="sfs-modal-button d-flex align-items-center" type="button" data-toggle="modal" data-target="#modalSearchFullScreen">
  <span>Cerca</span>
  <div class="sfs-modal-button-icon-bg d-flex align-items-center justify-content-center">
    <svg class="icon icon-sm icon-primary">
      <use xlink:href="{% get_static_prefix %}vendor/bootstrap-italia/svg/sprite.svg#it-search"></use>
    </svg>
  </div>
</button>

<!-- Modal -->
<div class="modal sfs-modal fade" tabindex="-1" role="dialog" id="modalSearchFullScreen">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="container">
          <!-- Header -->
          <div class="row mt-5 mb-5">
            <div class="col-12 d-flex justify-content-between align-items-center">
              <h1 class="text-secondary">Cerca</h1>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <svg class="icon icon-lg">
                  <use xlink:href="{% get_static_prefix %}vendor/bootstrap-italia/svg/sprite.svg#it-close"></use>
                </svg>
              </button>
            </div>
          </div>

          <!-- Input -->
          <div class="row">
            <div class="col-12">
              <form id="autocompleteSearchForm" autocomplete="off">
                <div class="form-group autocomplete-wrapper-big">
                  <input
                    autocomplete="off"
                    type="search"
                    class="autocomplete"
                    placeholder="Cerca progetti, documenti o per tag"
                    id="autocompleteSearchFullScreen"
                    name="autocompleteSearchFullScreen">
                  <span class="autocomplete-icon" aria-hidden="true">
                    <svg class="icon icon-sm">
                      <use xlink:href="{% get_static_prefix %}vendor/bootstrap-italia/svg/sprite.svg#it-search"></use>
                    </svg>
                  </span>
                  <ul class="autocomplete-list" id="autocompleteListSearchFullScreen"></ul>
                  <label for="autocompleteSearchFullScreen" class="sr-only">Cerca nel sito</label>
                </div>
              </form>
            </div>
          </div>

          <!-- Filters -->
          <div id="autocompleteFilters" class="row">
            <div class="col-12 sfs-modal-tags-container">
              <button type="button" class="btn btn-xs sfs-btn-tag btn-primary" data-filter="">Tutto</button>
              <button type="button" class="btn btn-xs sfs-btn-tag btn-icon btn-outline-secondary" data-filter="progetto">
                <svg class="icon icon-secondary">
                  <use xlink:href="{% get_static_prefix %}vendor/bootstrap-italia/svg/sprite.svg#it-folder"></use>
                </svg>
                <span>Progetti</span>
              </button>
              <button type="button" class="btn btn-xs sfs-btn-tag btn-icon btn-outline-secondary" data-filter="documento">
                <svg class="icon icon-secondary">
                  <use xlink:href="{% get_static_prefix %}vendor/bootstrap-italia/svg/sprite.svg#it-file"></use>
                </svg>
                <span>Documenti</span>
              </button>
              <button type="button" class="btn btn-xs sfs-btn-tag btn-icon btn-outline-secondary" data-filter="amministrazione">
                <svg class="icon icon-secondary">
                  <use xlink:href="{% get_static_prefix %}vendor/bootstrap-italia/svg/sprite.svg#it-pa"></use>
                </svg>
                <span>Amministrazioni</span>
              </button>
            </div>
          </div>
        </div>
      </div>
   </div>
</div>
